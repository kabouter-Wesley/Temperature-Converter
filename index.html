<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form>
    <section>
        <label>
            <input id="unitAmountInput" type="number" placeholder="0.00">
        </label>

        <label>
            <select id="unitInterpreterInput">
                <option hidden>From Unit</option>
                <option>Fahrenheit</option>
                <option>Celsius</option>
                <option>Kelvin</option>
            </select>
        </label>

        <label>
            <select id="unitConverterInput">
                <option hidden>To Unit</option>
                <option>Fahrenheit</option>
                <option>Celsius</option>
                <option>Kelvin</option>
            </select>
        </label>
    </section>
    <button id="calculateButton" type="button">Calculate</button>
</form>
<span id="convertedAmountText">a</span>
<script src="script.js"></script>
</body>
</html>
